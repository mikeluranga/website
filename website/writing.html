<main class="container">
  <h1>Writing</h1>
  <p>Occasional reflections on data strategy, analytics leadership, and real-world lessons from enterprise environments.</p>

  <div id="posts"></div>

  <script>
    async function loadPosts() {
      const res = await fetch('posts.json');
      const posts = await res.json();

      const container = document.getElementById('posts');

      posts
        .sort((a, b) => new Date(b.date) - new Date(a.date))
        .forEach(post => {
          const div = document.createElement('div');
          div.innerHTML = `
            <h2><a href="posts/${post.file}">${post.title}</a></h2>
            <p class="muted">${new Date(post.date).toDateString()}</p>
          `;
          container.appendChild(div);
        });
    }

    loadPosts();
  </script>
